name: Test Web App

on:
  push:
    branches:
      - '**'  
  pull_request:
    branches: [ main, develop ]

jobs:
  test-web:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
          
      - name: Install Dependencies
        working-directory: ./web
        run: npm install
        
      - name: Run Build
        working-directory: ./web
        run: npm run build
        env:
          CI: false
        
      - name: Test Start Up
        working-directory: ./web
        run: |
          npm start &
          sleep 30
          kill %1
        env:
          CI: true
