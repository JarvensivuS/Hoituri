name: Test Web App

on:
  push:
    branches:
      - '**'
    paths:
      - 'web-app/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'web-app/**'

jobs:
  test-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: './web-app/package-lock.json'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Run Build
        run: npm run build
        env:
          CI: false
        
      - name: Test Start Up
        run: |
          npm start &
          sleep 30
          kill %1
        env:
          CI: true
