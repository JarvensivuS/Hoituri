name: Test Web App

on:
  push:
    branches:
      - '**'
    paths:
      - 'web-app/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'web-app/**'

jobs:
  test-web:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm run install:all
        
      - name: Run Build
        working-directory: ./web-app
        run: npm run build
        env:
          CI: false
          NODE_ENV: production
          
      - name: Verify Build
        working-directory: ./web-app
        run: |
          if [ ! -d "build" ]; then
            echo "Build directory not found!"
            exit 1
          fi
