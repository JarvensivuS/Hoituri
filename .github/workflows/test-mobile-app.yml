name: Test Mobile App

on:
  push:
    branches:
      - '**'
    paths:
      - 'mobile-app/**' 
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'mobile-app/**' 

jobs:
  test-mobile:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
          
      - name: Install Dependencies
        working-directory: ./mobile-app 
        run: |
          npm install
          npx expo install
        
      - name: Build Check
        working-directory: ./mobile-app 
        run: npx expo prebuild
        
      - name: Start Expo
        working-directory: ./mobile-app 
        run: |
          npx expo start &
          sleep 45
          kill %1
        env:
          CI: true